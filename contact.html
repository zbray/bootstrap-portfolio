    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
</head>

<body>
<!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-light"style="background-color: #4aaaa5;">
    <a class="navbar-brand" href="#"><h1>Zach Bray</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../Bootstrap-Portfolio/index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Bootstrap-Portfolio/portfolio.html">Porfolio</a>

        <li class="nav-item active">
          <a class="nav-link" href="../Bootstrap-Portfolio/contact.html">Contact<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- MAIN CONTENT -->
  <div id="main-container" class="container">
    <section class="main-section">
      <h2>Contact</h2>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="exampleFormControlTextarea1">Your Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </li>
          <br>
        <input type="submit">
      </ul>
      </form>
    </section>
  </div>


  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Copyright &copy;</span>
    </div>
  </footer>


  <!-- JS LINKS -->
